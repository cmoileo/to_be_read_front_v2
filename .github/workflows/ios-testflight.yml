name: iOS TestFlight Deploy

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Install dependencies
        run: pnpm install

      - name: Setup staging environment
        working-directory: apps/mobile
        run: |
          cp .env.staging .env
          # Modify tauri.conf.json to use bundled assets instead of devUrl for staging build
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            // Remove devUrl to force using bundled assets
            delete config.build.devUrl;
            // Ensure frontendDist is correct
            config.build.frontendDist = '../dist';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));
            console.log('Updated tauri.conf.json for production build');
          "

      - name: Generate TanStack Router routes
        working-directory: apps/mobile
        run: |
          pnpm add -D @tanstack/router-cli
          pnpm exec tsr generate

      - name: Setup iOS signing
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create temporary files for certificate and provisioning profile
          CERT_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Decode certificate and provisioning profile
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERT_PATH
          echo -n "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          # Create temporary keychain
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERT_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Set key partition list to avoid prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" $KEYCHAIN_PATH
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # Get UUID from provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "PROVISIONING_PROFILE_UUID=$PP_UUID" >> $GITHUB_ENV
          
          # Get team ID from provisioning profile
          TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "DEVELOPMENT_TEAM=$TEAM_ID" >> $GITHUB_ENV
          
          # Get certificate name for code signing
          CERT_NAME=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "iPhone Distribution" | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "CODE_SIGNING_IDENTITY=$CERT_NAME" >> $GITHUB_ENV
          
          echo "✅ Certificate and provisioning profile installed"
          echo "Team ID: $TEAM_ID"
          echo "Provisioning Profile UUID: $PP_UUID"
          echo "Code Signing Identity: $CERT_NAME"

      - name: Initialize iOS project
        working-directory: apps/mobile
        run: |
          pnpm tauri ios init

      - name: Configure Xcode project for manual signing
        working-directory: apps/mobile/src-tauri/gen/apple
        run: |
          # Get the bundle identifier from the Xcode project
          BUNDLE_ID=$(grep -A 1 "PRODUCT_BUNDLE_IDENTIFIER" app.xcodeproj/project.pbxproj | grep -o '"[^"]*"' | head -1 | tr -d '"')
          echo "Bundle ID: $BUNDLE_ID"
          echo "BUNDLE_IDENTIFIER=$BUNDLE_ID" >> $GITHUB_ENV
          
          # Create an exportOptions.plist for manual signing
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$DEVELOPMENT_TEAM</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROVISIONING_PROFILE_UUID</string>
              </dict>
              <key>signingCertificate</key>
              <string>$CODE_SIGNING_IDENTITY</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          # Use xcodebuild's archive settings
          # Create xcconfig file for build settings
          cat > signing.xcconfig <<EOF
          CODE_SIGN_STYLE = Manual
          CODE_SIGN_IDENTITY = $CODE_SIGNING_IDENTITY
          DEVELOPMENT_TEAM = $DEVELOPMENT_TEAM
          PROVISIONING_PROFILE_SPECIFIER = $PROVISIONING_PROFILE_UUID
          EOF
          
          echo "✅ Xcode signing configuration files created"
          echo "Export options:"
          cat exportOptions.plist

      - name: Build iOS App
        working-directory: apps/mobile
        env:
          CODE_SIGN_STYLE: Manual
          CODE_SIGN_IDENTITY: ${{ env.CODE_SIGNING_IDENTITY }}
          DEVELOPMENT_TEAM: ${{ env.DEVELOPMENT_TEAM }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ env.PROVISIONING_PROFILE_UUID }}
        run: |
          echo "Building iOS app for App Store..."
          echo "Team ID: $DEVELOPMENT_TEAM"
          echo "Provisioning Profile: $PROVISIONING_PROFILE_SPECIFIER"
          echo "Code Signing Identity: $CODE_SIGN_IDENTITY"
          
          # Build using xcodebuild directly with proper signing parameters
          cd src-tauri/gen/apple
          
          # First, archive the app
          xcodebuild archive \
            -project app.xcodeproj \
            -scheme app_iOS \
            -configuration Release \
            -archivePath ./build/app.xcarchive \
            -xcconfig signing.xcconfig \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_SPECIFIER" \
            | xcpretty || true
          
          # Export the archive to IPA
          xcodebuild -exportArchive \
            -archivePath ./build/app.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist exportOptions.plist \
            | xcpretty || true
          
          # Find the generated IPA
          echo "Looking for IPA files..."
          find ./build -name "*.ipa" -type f 2>/dev/null || echo "No IPA found"

      - name: Upload to TestFlight
        working-directory: apps/mobile
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          # Setup API key for altool
          KEY_ID="${APP_STORE_CONNECT_KEY_ID}"
          ISSUER_ID="${APP_STORE_CONNECT_ISSUER_ID}"
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.private_keys/AuthKey_${KEY_ID}.p8
          chmod 600 ~/.private_keys/AuthKey_${KEY_ID}.p8
          
          # Find the IPA file in the build directory
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" -type f 2>/dev/null | head -1)
          
          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No IPA file found!"
            echo "Searching in all directories:"
            find src-tauri/gen/apple -name "*.ipa" -type f
            exit 1
          fi
          
          echo "Found IPA: $IPA_PATH"
          ls -lh "$IPA_PATH"
          
          echo "Uploading to TestFlight..."
          
          # Upload to TestFlight using altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$KEY_ID" \
            --apiIssuer "$ISSUER_ID" \
            --verbose

      - name: Cleanup
        if: always()
        run: |
          # Clean up keychain
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          
          # Clean up API key
          rm -f ~/.private_keys/AuthKey_*.p8 || true
          
          # Clean up certificate and provisioning profile
          rm -f $RUNNER_TEMP/build_certificate.p12 || true
          rm -f $RUNNER_TEMP/build_pp.mobileprovision || true