name: iOS TestFlight Deploy

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: pnpm install

      - name: Setup staging environment
        working-directory: apps/mobile
        run: cp .env.staging .env

      - name: Generate TanStack Router routes
        working-directory: apps/mobile
        run: |
          # Install TanStack Router CLI and generate routes
          pnpm add -D @tanstack/router-cli
          pnpm exec tsr generate

      - name: Import Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate (use -D for macOS base64)
          echo "$CERTIFICATE_BASE64" | base64 -D > $CERTIFICATE_PATH
          
          # Verify file was created
          echo "Certificate file size: $(wc -c < $CERTIFICATE_PATH) bytes"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain (with -T to allow codesign)
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH -T /usr/bin/codesign -T /usr/bin/security
          
          # Set as default keychain and add to search list
          security default-keychain -s $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain

          # Allow codesign to access the certificate without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Verify certificate was imported
          echo "Listing available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          security find-identity -v -p codesigning

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and install provisioning profile
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          # Extract UUID from provisioning profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          
          # Copy to the correct location with UUID as filename
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"

      - name: Build iOS App
        working-directory: apps/mobile
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # List available identities for debugging
          echo "Available signing identities:"
          security find-identity -v -p codesigning
          
          # First build the frontend
          pnpm build
          
          # Initialize iOS project
          pnpm tauri ios init || true
          
          # Patch the Xcode project to use manual signing
          cd src-tauri/gen/apple
          
          # Use sed to modify project.pbxproj for manual signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' app.xcodeproj/project.pbxproj
          sed -i '' 's/ProvisioningStyle = Automatic/ProvisioningStyle = Manual/g' app.xcodeproj/project.pbxproj
          
          # Add provisioning profile to build settings
          sed -i '' "s/DEVELOPMENT_TEAM = 65VGZ4677Q;/DEVELOPMENT_TEAM = ${APPLE_TEAM_ID}; PROVISIONING_PROFILE_SPECIFIER = \"${PROVISIONING_PROFILE_UUID}\";/g" app.xcodeproj/project.pbxproj
          
          cd ../../..
          
          # Now build with Tauri
          pnpm tauri ios build --export-method app-store-connect
          
          # Find and display the IPA location
          echo "Looking for IPA files..."
          find src-tauri/gen/apple -name "*.ipa" -type f 2>/dev/null || echo "No IPA found in gen/apple"
          find $RUNNER_TEMP -name "*.ipa" -type f 2>/dev/null || echo "No IPA found in RUNNER_TEMP"

      - name: Upload to TestFlight
        working-directory: apps/mobile
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

          # Find the IPA file (Tauri puts it in src-tauri/gen/apple/build/)
          IPA_PATH=$(find src-tauri/gen/apple -name "*.ipa" -type f | head -1)

          if [ -z "$IPA_PATH" ]; then
            echo "No IPA file found! Searching everywhere..."
            find . -name "*.ipa" -type f
            exit 1
          fi

          echo "Uploading $IPA_PATH to TestFlight..."

          # Upload to TestFlight using altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/.private_keys/AuthKey_*.p8 || true
