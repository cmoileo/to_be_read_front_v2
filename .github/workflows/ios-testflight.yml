name: iOS TestFlight Deploy

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  # Tauri's native manual signing environment variables
  # See: https://v2.tauri.app/distribute/sign/ios/
  IOS_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
  IOS_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
  IOS_MOBILE_PROVISION: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: pnpm install

      - name: Setup staging environment
        working-directory: apps/mobile
        run: |
          cp .env.staging .env
          
          # Modify tauri.conf.json to use bundled assets instead of devUrl for staging build
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            
            // Remove devUrl to force using bundled assets
            delete config.build.devUrl;
            
            // Ensure frontendDist is correct
            config.build.frontendDist = '../dist';
            
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));
            console.log('Updated tauri.conf.json for production build');
          "

      - name: Generate TanStack Router routes
        working-directory: apps/mobile
        run: |
          pnpm add -D @tanstack/router-cli
          pnpm exec tsr generate

      - name: Build iOS App
        working-directory: apps/mobile
        run: |
          echo "Building iOS app for App Store..."
          echo "IOS_CERTIFICATE is set: $([[ -n \"$IOS_CERTIFICATE\" ]] && echo 'yes' || echo 'no')"
          echo "IOS_CERTIFICATE_PASSWORD is set: $([[ -n \"$IOS_CERTIFICATE_PASSWORD\" ]] && echo 'yes' || echo 'no')"
          echo "IOS_MOBILE_PROVISION is set: $([[ -n \"$IOS_MOBILE_PROVISION\" ]] && echo 'yes' || echo 'no')"
          
          # Build the iOS app
          # Tauri will use IOS_CERTIFICATE, IOS_CERTIFICATE_PASSWORD, and IOS_MOBILE_PROVISION
          # for manual signing as per https://v2.tauri.app/distribute/sign/ios/
          pnpm tauri ios build --export-method app-store-connect
          
          # Find the generated IPA (according to docs: src-tauri/gen/apple/build/arm64/$APPNAME.ipa)
          echo "Looking for IPA files..."
          find src-tauri/gen/apple -name "*.ipa" -type f 2>/dev/null || echo "No IPA found in expected location"
          
          # Also search in other potential locations
          find src-tauri -name "*.ipa" -type f 2>/dev/null | head -5

      - name: Upload to TestFlight
        working-directory: apps/mobile
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          # Setup API key for altool
          KEY_ID="${APP_STORE_CONNECT_KEY_ID}"
          ISSUER_ID="${APP_STORE_CONNECT_ISSUER_ID}"
          
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.private_keys/AuthKey_${KEY_ID}.p8
          chmod 600 ~/.private_keys/AuthKey_${KEY_ID}.p8
          
          # Find the IPA file (check documented location first)
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" -type f 2>/dev/null | head -1)
          
          if [ -z "$IPA_PATH" ]; then
            # Fallback: search everywhere
            IPA_PATH=$(find src-tauri -name "*.ipa" -type f 2>/dev/null | head -1)
          fi

          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No IPA file found!"
            find . -name "*.ipa" -type f
            exit 1
          fi

          echo "Uploading $IPA_PATH to TestFlight..."
          
          # Upload to TestFlight using altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$KEY_ID" \
            --apiIssuer "$ISSUER_ID" \
            --verbose

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.private_keys/AuthKey_*.p8 || true
