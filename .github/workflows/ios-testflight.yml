name: iOS TestFlight Deploy

on:
  push:
    branches:
      - staging
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: pnpm install

      - name: Setup staging environment
        working-directory: apps/mobile
        run: cp .env.staging .env

      - name: Generate TanStack Router routes
        working-directory: apps/mobile
        run: |
          # Install TanStack Router CLI and generate routes
          pnpm add -D @tanstack/router-cli
          pnpm exec tsr generate

      - name: Import Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate (use -D for macOS base64)
          echo "$CERTIFICATE_BASE64" | base64 -D > $CERTIFICATE_PATH
          
          # Verify file was created
          echo "Certificate file size: $(wc -c < $CERTIFICATE_PATH) bytes"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain (with -T to allow codesign)
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH -T /usr/bin/codesign -T /usr/bin/security
          
          # Set as default keychain and add to search list
          security default-keychain -s $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain

          # Allow codesign to access the certificate without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Verify certificate was imported
          echo "Listing available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          security find-identity -v -p codesigning

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and install provisioning profile
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          # Extract UUID from provisioning profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          
          # Copy to the correct location with UUID as filename
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"

      - name: Build iOS App
        working-directory: apps/mobile
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # List available identities for debugging
          echo "Available signing identities:"
          security find-identity -v -p codesigning
          
          echo "Provisioning profile UUID: $PROVISIONING_PROFILE_UUID"
          
          # First build the frontend
          pnpm build
          
          # Initialize iOS project
          pnpm tauri ios init || true
          
          # Build Rust library for iOS
          cd src-tauri
          cargo build --release --target aarch64-apple-ios
          
          # Debug: find where libapp.a was created
          echo "Looking for libapp_lib.a..."
          find . -name "libapp_lib.a" -type f 2>/dev/null || echo "Not found in src-tauri"
          
          # Copy the library to ALL expected locations (debug and release)
          # The target folder is in src-tauri/target when building from src-tauri
          mkdir -p gen/apple/Externals/arm64/release
          mkdir -p gen/apple/Externals/arm64/debug
          
          # The library is named libapp_lib.a because of [lib] name="app_lib" in Cargo.toml
          # But Xcode expects libapp.a
          if [ -f "target/aarch64-apple-ios/release/libapp_lib.a" ]; then
            echo "Found in src-tauri/target"
            cp target/aarch64-apple-ios/release/libapp_lib.a gen/apple/Externals/arm64/release/libapp.a
            cp target/aarch64-apple-ios/release/libapp_lib.a gen/apple/Externals/arm64/debug/libapp.a
          elif [ -f "../target/aarch64-apple-ios/release/libapp_lib.a" ]; then
            echo "Found in apps/mobile/target"
            cp ../target/aarch64-apple-ios/release/libapp_lib.a gen/apple/Externals/arm64/release/libapp.a
            cp ../target/aarch64-apple-ios/release/libapp_lib.a gen/apple/Externals/arm64/debug/libapp.a
          else
            echo "ERROR: libapp_lib.a not found!"
            # Fallback search
            find . -name "*.a"
            exit 1
          fi
          
          cd ..
          
          # Modify the Xcode project to skip the Rust build script (we already built it)
          cd src-tauri/gen/apple
          
          # Replace the build script with a no-op using a safer sed command that preserves structure
          # The original line is: shellScript = "pnpm tauri ios xcode-script ...";
          # We want: shellScript = "echo 'Rust already built'";
          sed -i '' 's|shellScript = "pnpm tauri ios xcode-script.*|shellScript = "echo Rust already built";|g' app.xcodeproj/project.pbxproj
          
          # Build with xcodebuild directly, passing all signing parameters
          xcodebuild archive \
            -project app.xcodeproj \
            -scheme app_iOS \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/app.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${APPLE_TEAM_ID}" \
            PROVISIONING_PROFILE_SPECIFIER="${PROVISIONING_PROFILE_UUID}" \
            PRODUCT_BUNDLE_IDENTIFIER="com.inkgora.app"
          
          echo "Archive completed, exporting IPA..."
          
          # Create ExportOptions.plist for IPA export
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${APPLE_TEAM_ID}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.inkgora.app</key>
                  <string>${PROVISIONING_PROFILE_UUID}</string>
              </dict>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Debug: show ExportOptions.plist content
          cat ExportOptions.plist
          
          # Export to IPA
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/app.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
          
          cd ../../..
          
          # Find and display the IPA location
          echo "Looking for IPA files..."
          find $RUNNER_TEMP -name "*.ipa" -type f 2>/dev/null || echo "No IPA found"

      - name: Upload to TestFlight
        working-directory: apps/mobile
        env:
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        run: |
          # Debug secrets (lengths only)
          echo "Debug: Checking credentials format..."
          echo "Key ID length: ${#APP_STORE_CONNECT_KEY_ID}"
          echo "Issuer ID length: ${#APP_STORE_CONNECT_ISSUER_ID}"
          echo "Private Key length: ${#APP_STORE_CONNECT_PRIVATE_KEY}"
          
          # Create API key file
          mkdir -p ~/.private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          
          # Verify key file format (safe check)
          echo "Key file first line:"
          head -n 1 ~/.private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          echo "Key file last line:"
          tail -n 1 ~/.private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          
          # Test authentication before upload
          echo "Testing App Store Connect authentication..."
          xcrun altool --list-providers --apiKey "$APP_STORE_CONNECT_KEY_ID" --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" || echo "Authentication check failed, but trying upload anyway..."

          # Find the IPA file from export folder
          IPA_PATH=$(find $RUNNER_TEMP/export -name "*.ipa" -type f 2>/dev/null | head -1)

          if [ -z "$IPA_PATH" ]; then
            echo "No IPA file found in export folder! Searching everywhere..."
            find $RUNNER_TEMP -name "*.ipa" -type f
            find . -name "*.ipa" -type f
            exit 1
          fi

          echo "Uploading $IPA_PATH to TestFlight..."

          # Upload to TestFlight using altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/.private_keys/AuthKey_*.p8 || true
