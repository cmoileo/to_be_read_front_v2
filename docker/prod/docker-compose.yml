version: '3'

# ================================
# Production Docker Compose - Next.js Web App
# ================================

services:
  web:
    build:
      context: ../..
      dockerfile: docker/prod/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.inkgora.com
        - NEXT_PUBLIC_SITE_URL=https://inkgora.com
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.inkgora.com
      - NEXT_PUBLIC_SITE_URL=https://inkgora.com
    ports:
      - 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-prod.rule=Host(`inkgora.com`) || Host(`www.inkgora.com`)"
      - "traefik.http.routers.web-prod.entrypoints=websecure"
      - "traefik.http.routers.web-prod.tls.certResolver=letsencrypt"
      - "traefik.http.services.web-prod.loadbalancer.server.port=3000"
      # Security headers
      - "traefik.http.middlewares.web-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.web-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.web-headers.headers.stsPreload=true"
      - "traefik.http.routers.web-prod.middlewares=web-headers"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.inkgora\\.com/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://inkgora.com/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
